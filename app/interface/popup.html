<!DOCTYPE html>
<html lang="en" dir="ltr" data-ng-app="tabber">

<head>
 <meta charset="utf-8">
 <title>
  <%= htmlWebpackPlugin.options.title %>
 </title>
 <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<body data-ng-controller="appController">
 <div class=" ">
  <div class="">
   <div class=" ">
    <div class="d-flex flex-row">
     <aside>
      <h5>folders</h5>
      <ol>
       <li data-ng-repeat="item in folders" data-ng-click="showFolderData(item.Folder)"><i class="fas fa-folder"></i> {{item.Folder}}</li>
       <li data-ng-if="folders.length == 0">No Folder Yet!</li>
      </ol>
     </aside>
     <article>
      <div class="d-flex flex-row justify-content-between align-items-center top-bar">
       <div class="input-group mb-3">
        <div class="input-group-prepend">
         <span class="input-group-text" id="basic-addon1"><i class="fas fa-terminal"></i></span>
        </div>
        <input type="text" data-ng-model="searchItems" class="form-control" placeholder="search {{folderItems[0].Folder}} Folder...">

       </div>

       <div class="text-right">
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
         <button type="button" class="btn btn-sm btn-link" data-ng-click="openAllLink(folderItems)"><i class="fas fa-external-link-alt"></i></button>
         <button type="button" class="btn btn-sm btn-link" data-ng-click="removeAllLink(folderItems)"><i class="fas fa-window-close"></i></button>
        </div>
       </div>
      </div>
      <div class="container card-block">
       <div class="row">
        <!-- blocks -->
        <div class="col-sm-12" data-ng-if="folderItems.length == 0">
         <div class="no-content">
          <img src="pacman.png" alt="">
          <p class="no-content ">select folder from left side-bar</p>
         </div>
        </div>
        <div class="col-sm-4" data-ng-repeat="item in folderItems | filter: searchItems">
         <div class="card mb-4 box-shadow">
          <div class="card-body">
           <h4 class="text-center">{{item.Title}}</h4>
           <p class="card-text text-center">{{item.Url}}</p>
           <span class="text-center"><img data-ng-src="{{item.Favicon}}" alt=""></span>
           <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{item.Timeline}}</small>
            <div class="
             btn-group">
             <button type="button" class="btn btn-sm btn-link" data-ng-click="openLink(item.Url)"><i class="fas fa-external-link-alt"></i></button>
             <button type="button" class="btn btn-sm btn-link" data-ng-click="removeLink(item.Id, item.Folder)"><i class="fas fa-window-close"></i></button>
            </div>
           </div>
          </div>
         </div>
        </div>
        <!-- card end -->
       </div>
      </div>
     </article>
    </div>
   </div>
  </div>
 </div>
</body>

</html>
